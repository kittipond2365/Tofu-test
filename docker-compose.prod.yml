version: '3.8'

# Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: badminton_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-badminton}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${DB_NAME:-badminton_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - badminton_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-badminton}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: badminton_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - badminton_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: badminton_backend
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-badminton}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-badminton_db}
      - DATABASE_URL_SYNC=postgresql://${DB_USER:-badminton}:${DB_PASSWORD:-change-me-in-production}@postgres:5432/${DB_NAME:-badminton_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_REDIRECT_URI=${LINE_REDIRECT_URI}
      - CORS_ORIGINS_STR=${CORS_ORIGINS}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - badminton_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: badminton_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - badminton_network
    restart: unless-stopped
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: badminton_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - badminton_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  badminton_network:
    driver: bridge
