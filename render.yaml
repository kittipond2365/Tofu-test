# Render Blueprint for Badminton Club App
# Deploy: PostgreSQL + Backend + Frontend

services:
  # PostgreSQL Database
  - type: pserv
    name: badminton-db
    runtime: docker
    env: postgres
    autoDeploy: false
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10

  # Backend API (FastAPI)
  - type: web
    name: badminton-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromService:
          name: badminton-db
          type: pserv
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromService:
          name: badminton-db
          type: pserv
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LINE_CHANNEL_ID
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_REDIRECT_URI
        sync: false
      - key: CORS_ORIGINS_STR
        sync: false
      - key: EMAIL_ENABLED
        value: "true"
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: WEB_PUSH_ENABLED
        value: "true"
      - key: WEB_PUSH_VAPID_PUBLIC_KEY
        sync: false
      - key: WEB_PUSH_VAPID_PRIVATE_KEY
        sync: false
      - key: WEB_PUSH_VAPID_CLAIMS_EMAIL
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend (Next.js)
  - type: web
    name: badminton-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_WEB_PUSH_VAPID_PUBLIC_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
