name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Start test server
        env:
          ENV: testing
          SECRET_KEY: test-secret-key-for-ci-and-local-123456
          DATABASE_URL: sqlite+aiosqlite:///./tests/test.db
          REDIS_URL: redis://localhost:6379/0
          TEST_SECRET: test-secret-for-ci-only-2024
        run: |
          cd backend
          python -c "import asyncio; from app.core.database import init_db; asyncio.run(init_db())"
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --env-file /dev/null &
          sleep 3
          curl -s http://127.0.0.1:8000/api/v1/health || echo "Health check failed"

      - name: Run API tests
        env:
          ENV: testing
          SECRET_KEY: test-secret-key-for-ci-and-local-123456
          DATABASE_URL: sqlite+aiosqlite:///./tests/test.db
          REDIS_URL: redis://localhost:6379/0
          TEST_SECRET: test-secret-for-ci-only-2024
          TEST_API_URL: http://127.0.0.1:8000
        run: make test-api

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps

      - name: Run E2E tests
        env:
          TEST_URL: https://tofubadminton.onrender.com
        run: make test-e2e

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            frontend/e2e-report/
            frontend/test-results/
