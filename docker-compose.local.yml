version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: badminton-postgres
    environment:
      POSTGRES_USER: badminton_user
      POSTGRES_PASSWORD: badminton_pass
      POSTGRES_DB: badminton_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badminton_user -d badminton_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: badminton-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
